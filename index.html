<!DOCTYPE html>
<html>
<head>
    <title>화학 물질 MSDS 검색</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #webcam-container {
            width: 300px;
            height: 225px;
            border: 1px solid black;
            margin-bottom: 10px;
            position: relative;
            /* background-color: #eee; */ /* 필요에 따라 배경색 설정 */
        }

        #webcam-container canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        #label-container {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
            color: #222;
            text-align: center;
        }

        #msds-info {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 80%;
            max-width: 500px;
            background-color: #fff;
            line-height: 1.6;
            display: none; /* 초기 숨김 상태 */
        }

        #msds-info h2 {
            margin-top: 0;
            color: #1a5298;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
        }

        #msds-info p {
            margin-bottom: 10px;
        }

        #loading {
            display: none;
            margin-top: 20px;
            font-style: italic;
            color: gray;
            font-size: 16px;
        }

        #creator-info {
            margin-top: 30px;
            font-size: 0.9em;
            color: #555;
            text-align: center;
            padding: 10px;
            border-top: 1px solid #eee;
            width: 100%;
        }

        #tts-btn {
            padding: 10px 20px;
            margin: 10px 0;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            display: none; /* Initially hidden */
        }

        #tts-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>화학 물질 MSDS 검색</h1>
    <p>NFC 태그를 스캔하여 이 페이지에 접속하셨습니다.</p>

    <div id="webcam-container"></div>
    <div id="label-container"></div>
    <button type="button" onclick="init()">Start</button>
    <button id="tts-btn" class="hidden">MSDS 정보 음성으로 듣기</button>

    <div id="loading">분석 중...</div>
    <div id="result"></div>
    <div id="msds-info">
        <h2>MSDS 정보</h2>
        <div id="msds-content"></div>
    </div>

    <div id="creator-info">
        Made by 박박박
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        // More API functions here:
        // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image

        // the link to your model provided by Teachable Machine export panel
        const URL = "{{URL}}"; // 여기에 티처블 머신 모델 URL을 넣으세요

        let model, webcam, labelContainer, maxPredictions;
        let currentChemicalName = '';
        let cameraStream = null;

        const speechUtterance = new SpeechSynthesisUtterance();
        speechUtterance.lang = 'ko-KR';
        speechUtterance.rate = 0.9;
        speechUtterance.pitch = 1;

        // MSDS 데이터 (임시 - 실제로는 서버에서 가져와야 함)
        const msdsData = {
            "아세톤": { "위험성": "인화성 액체", "취급 주의": "화기 엄금, 통풍이 잘 되는 곳에 보관" },
            "에탄올": { "위험성": "인화성 액체, 눈에 자극", "취급 주의": "밀폐 보관, 열과 스파크 피하기" },
            "염산": { "위험성": "피부 부식성, 심한 눈 손상", "취급 주의": "보호 장비 착용, 환기된 곳에서 사용" }
            // ... 더 많은 화학물질 데이터 추가
        };

        // Load the image model and setup the webcam
        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            // load the model and metadata
            // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
            // or files from your local hard drive
            // Note: the pose library adds "tmImage" object to your window (window.tmImage)
            try {
                model = await tmImage.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();

                // Convenience function to setup a webcam
                const flip = true; // whether to flip the webcam
                webcam = new tmImage.Webcam(300, 225, flip); // width, height, flip
                await webcam.setup(); // request access to the webcam
                await webcam.play();
                window.requestAnimationFrame(loop);

                // append elements to the DOM
                document.getElementById("webcam-container").appendChild(webcam.canvas);
                labelContainer = document.getElementById("label-container");
                labelContainer.innerHTML = ''; // Clear existing labels
                for (let i = 0; i < maxPredictions; i++) { // and class labels
                    labelContainer.appendChild(document.createElement("div"));
                }

                // Hide the start button after成功
                document.querySelector('button[onclick="init()"]').style.display = 'none';
                document.getElementById('tts-btn').classList.add('hidden');
                document.getElementById('msds-info').classList.add('hidden');
                document.getElementById('result').innerText = '';

            } catch (error) {
                console.error('Failed to initialize Teachable Machine:', error);
                document.getElementById('result').innerText = 'Failed to initialize Teachable Machine. Please check the console for errors.';
            }
        }

        async function loop() {
            if (webcam && webcam.webcam) {
                webcam.update(); // update the webcam frame
                await predict();
                window.requestAnimationFrame(loop);
            }
        }

        // run the webcam image through the image model
        async function predict() {
            if (!model) return;
            const prediction = await model.predict(webcam.canvas);
            let highestProbability = 0;
            let predictedClass = "";
            for (let i = 0; i < maxPredictions; i++) {
                const classPrediction = prediction[i].className + ": " + prediction[i].probability.toFixed(2);
                labelContainer.childNodes[i].innerHTML = classPrediction;
                if (prediction[i].probability > highestProbability) {
                    highestProbability = prediction[i].probability;
                    predictedClass = prediction[i].className;
                }
            }
            currentChemicalName = predictedClass;
            document.getElementById('result').innerText = `예측 결과: ${predictedClass}`;

            // Show MSDS info
            const msdsInfoDiv = document.getElementById('msds-info');
            const msdsContentDiv = document.getElementById('msds-content');
            const ttsButton = document.getElementById('tts-btn');

            if (msdsData[predictedClass]) {
                msdsContentDiv.innerHTML = `
                    <p><strong>위험성:</strong> ${msdsData[predictedClass]['위험성']}</p>
                    <p><strong>취급 주의:</strong> ${msdsData[predictedClass]['취급 주의']}</p>
                `;
                msdsInfoDiv.classList.remove('hidden');
                ttsButton.classList.remove('hidden');
            } else {
                msdsContentDiv.innerText = '해당 화학물질의 MSDS 정보가 없습니다.';
                msdsInfoDiv.classList.remove('hidden');
                ttsButton.classList.add('hidden'); // Hide TTS button
            }
        }

        document.getElementById('tts-btn').addEventListener('click', () => {
            if (!document.getElementById('msds-info').classList.contains('hidden')) {
                let textToSpeak = `${currentChemicalName}의 MSDS 정보입니다. `;
                const hazardElement = document.getElementById('msds-content').querySelector('p:nth-child(1)');
                const precautionElement = document.getElementById('msds-content').querySelector('p:nth-child(2)');

                if (hazardElement) {
                    textToSpeak += `${hazardElement.innerText}. `;
                }
                if (precautionElement) {
                    textToSpeak += `${precautionElement.innerText}.`;
                }

                speechUtterance.text = textToSpeak;
                speechSynthesis.speak(speechUtterance);
            } else {
                alert('MSDS 정보가 먼저 표시되어야 음성으로 들을 수 있습니다.');
            }
        });

        // 페이지를 벗어날 때 카메라 스트림 중지
        window.addEventListener('beforeunload', () => {
            if (webcam && webcam.webcam) {
                webcam.stop();
            }
        });
    </script>
</body>
</html>
