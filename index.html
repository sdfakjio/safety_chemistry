<!DOCTYPE html>
<html>
<head>
    <title>화학물질 MSDS 검색</title>
    <style>
        /* ... (기존 CSS 스타일) ... */
        #creator-info {
            margin-top: 30px;
            font-size: 0.8em;
            color: #777;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>화학물질 MSDS 검색</h1>

    <p>NFC 태그를 스캔하여 이 페이지에 접속하셨습니다.</p>

    <div id="camera-container">
        <video id="camera-view" autoplay playsinline></video>
    </div>
    <div>
        <button id="capture-btn">사진 촬영 및 검색</button>
        <button id="tts-btn" class="hidden">MSDS 정보 음성으로 듣기</button>
    </div>

    <div id="loading">분석 중...</div>
    <div id="result"></div>
    <div id="msds-info" class="hidden">
        <h2>MSDS 정보</h2>
        <div id="msds-content"></div>
    </div>

    <div id="creator-info">
        Made by [여기에 당신의 이름]
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script>
        /* ... (기존 JavaScript 코드) ... */
    </script>
</body>
</html>
